<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/logo/Vector.svg')%>"
          alt="логотип Mesto"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <button type="button" class="profile__edit-avatar">
              <img
              class="profile__avatar"
              src="#"
              alt="Аватарка"
            />
            </button>
            <div class="profile__info">
              <div class="profile__name-container">
                <h1 class="profile__name"></h1>
                <button class="profile__edit-button" type="button"></button>
              </div>
              <p class="profile__description"></p>
            </div>
            <button class="profile__add-button" type="button"></button>
          </div>
        </section>
        <section aria-label="Карточки с фотографиями" class="photos">
          <div class="cards"></div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <section class="popup" id="popup-profile">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            class="popup__form popup__form_profile"
            name="form-profile"
            novalidate
          >
            <input
              id="name"
              name="name"
              type="text"
              placeholder="Имя"
              class="popup__input popup__input_text_name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__error" id="name-error"></span>
            <input
              id="description"
              name="description"
              type="text"
              placeholder="О себе"
              class="popup__input popup__input_text_description"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="popup__error" id="description-error"></span>
            <button type="submit" class="popup__button-save">Сохранить</button>
          </form>
          <button class="popup__close" type="button"></button>
        </div>
      </section>
      <section class="popup" id="popup-avatar">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form class="popup__form popup__form_avatar" novalidate name="form-avatar">
            <input class="popup__input popup__input_avatar" name="avatar" id="avatar" type="url" placeholder="ссылка на картинку" required>
            <span class="popup__error" id="avatar-error"></span>
            <button class="popup__button-save" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup" id="popup-mesto">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form
            class="popup__form popup__form_mesto"
            name="form-mesto"
            novalidate
          >
            <input
              id="mesto"
              name="mesto"
              type="text"
              placeholder="Название"
              class="popup__input popup__input_name"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="popup__error" id="mesto-error"></span>
            <input
              id="link"
              name="link"
              type="url"
              placeholder="Ссылка на картинку"
              class="popup__input popup__input_link"
              required
            />
            <span class="popup__error" id="link-error"></span>
            <button type="submit" class="popup__button-save">Создать</button>
          </form>
          <button class="popup__close" type="button"></button>
        </div>
      </section>
      <section class="popup" id="popup-delete">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__title popup__title_type_delete">Вы уверены?</h2>
          <form novalidate class="popup__form popup__form_delete" name="deleteCard">
            <button class="popup__button-save" type="submit">Да</button>
          </form>
        </div>
      </section>
      <section class="popup popup_background" id="popup-image">
        <figure class="popup__image-container">
          <img class="popup__image" src="#" alt="" />
          <figcaption class="popup__caption"></figcaption>
          <button class="popup__close" type="button"></button>
        </figure>
      </section>
    </div>
    <template class="cards__template">
      <article class="cards__element">
        <img class="cards__photo" src="#" alt="" />
        <button class="cards__button-delete" type="button"></button>
        <div class="cards__name">
          <h2 class="cards__title"></h2>
          <div class="cards__like-elements">
            <button class="cards__button-like" type="button"></button>
            <span class="cards__number-likes"></span>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
